<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <heading class="row">
        <h3 class="col" id="highscore-link">View High scores</h3>
        <h3 class="col" id="timer-text">Time: <span id="timer">75</span></h3>
    </heading>
    <br>
    <br>

    <div id="main-box">
        <div id="intro">
            <h1>Code Challenge Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten secons.</p>
        <button class="btn btn-primary" id="start">Start quiz!</button>
        </div>
    
        <div class="hide" id="questions">
            <p id="question-text">Here is a question</p>
            <ol>
                <li><button id="choice1" class="btn btn-primary">Answer 1</button></li>
                <li><button id="choice2" class="btn btn-primary">Answer 2</button></li>
                <li><button id="choice3" class="btn btn-primary">Answer 3</button></li>
                <li><button id="choice4" class="btn btn-primary">Answer 4</button></li>
            </ol>
            <hr class="hide">
            <div class="hide" id="correct-or-incorrect">Correct!</div>
        </div>

        <div class="hide" id="results">
            <h1>All done!</h1>
            <p>Your final score is <span id="score"></span></p>
            <p>Enter initials: 
                <form id="initials-form" method="POST">
                    <input type="text" id="input-initials">
                    <button class="btn btn-primary" id="submit-btn">Submit</button>
                </form></p>
        </div>

        <div class="hide" id="highscores">
            <h1>High scores:</h1>
            <ol id="highscore-list">
                <br>
            </ol>
            <button class="btn btn-primary" id="back">Go back</button>
            <button class="btn btn-primary" id="clear">Clear scores</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
